name: brats
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  # PyTorch and CUDA
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  # Medical imaging
  - nibabel
  - simpleitk
  # Data science/core
  - numpy
  - scipy
  - matplotlib
  - pillow
  - tqdm
  # For metrics and image processing
  - scikit-image
  - scikit-learn
  - pandas
  # Web/backend/reporting (if needed for pipeline)
  - fastapi
  - uvicorn
  - flask
  - pip:
      - monai
      - nnunetv2
      - fpdf
      - reportlab
      - jinja2
      - pydicom

